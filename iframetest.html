	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/3.6.1/iframeResizer.min.js"></script>

	<iframe id="myIframe" src="https://www.zg.ch/behoerden/gesundheitsdirektion/statistikfachstelle/daten/iframecontent.html?selection" style="height: 1px;min-height: 100%; border: none" width="100%" frameborder="0" scrolling="no">Your browser doesn't support iframes</iframe> 
	<script>
		iFrameResize({
			log:false,
			bodyBackground:"#fcfcfc",
			initCallback: function (iFrame){
				iFrame.iFrameResizer.sendMessage({
					gemeinde:"hünenberg",
					nurDieseGemeinde:true,
					titelAnzeigen:false,
					addCSS:".actionMenu{position:absolute !important;}",
					addCSSfiles:["https://www.zg.ch/behoerden/gemeinden/hunenberg/de/customstyles_css?ts=", "https://www.zg.ch/behoerden/gemeinden/hunenberg/de/theming.css"]
				});
			}
		}, '#myIframe')

	</script>
